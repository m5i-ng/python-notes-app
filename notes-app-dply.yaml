apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: notes-app
    tags.datadoghq.com/env: "dev"
    tags.datadoghq.com/service: "notes-app"
    tags.datadoghq.com/version: "0.3"
  name: notes-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notes-app
  template:
    metadata:
      annotations:
        admission.datadoghq.com/python-lib.version: "v1.9.0"
        ad.datadoghq.com/notes-app.logs: '[{"source": "python"}]'
      labels:
        admission.datadoghq.com/enabled: "true"
        tags.datadoghq.com/env: "dev"
        tags.datadoghq.com/service: "notes-app"
        tags.datadoghq.com/version: "0.3"
        app: notes-app
    spec:
      containers:
      - name: notes-app
        image: min499/notes:0.3
        imagePullPolicy: Always
        command: ["/bin/bash"]
        args: ["-c", "python -m notes_app.app & /home/notes_app/generate-traffic.sh"]
        env:
        - name: DD_SERVICE_MAPPING
          value: "sqlite:notes-app-sqlite"
        - name: DD_LOGS_INJECTION
          value: "true"
        ports:
        - containerPort: 8080
        resources:
          limits:
            memory: 128Mi
            cpu: "0.3"
          requests:
            memory: 64Mi
            cpu: "0.1"
